<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM RPG Interface</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéÆ</text></svg>">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

        :root {
            --background-main: #1C2526;
            --background-container: #2E2E2E;
            --text-primary: #FFFFFF;
            --text-secondary: #B0B0B0;
            --border-color: #4A4A4A;
            --input-focus-border: #4A4A4A;
            --button-text-color: #FFFFFF;
            --user-message-bg: #2E2E2E;
            --user-message-text: #FFFFFF;
            --assistant-message-bg: #3A3A3A;
            --assistant-message-text: #FFFFFF;
            --system-message-bg: #3A3A3A;
            --system-message-text: #B0B0B0;
            --error-bg: #3A3A3A;
            --error-text: #FFFFFF;
            --error-border: #4A4A4A;
            --font-family: 'Inter', sans-serif;
        }

        body {
            font-family: var(--font-family);
            margin: 0;
            padding: 20px;
            background-color: var(--background-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: calc(100vh - 40px);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            background-color: var(--background-container);
            padding: 24px 32px;
            border-radius: 8px;
            box-shadow: 0 1px 3px rgba(60,64,67,0.15), 0 1px 2px rgba(60,64,67,0.2);
            width: 100%;
            max-width: 720px;
            margin-top: 20px;
            box-sizing: border-box;
        }

        h1, h2 {
            color: var(--text-primary);
            text-align: center;
            font-weight: 500;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 24px;
        }
        h2 {
            font-size: 22px;
            margin-top: 0;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }

        .config-form div, .chat-controls div:not(.chat-input-container) {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            color: var(--text-primary);
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: var(--input-focus-border);
            box-shadow: 0 0 0 2px rgba(74, 74, 74, 0.2);
        }

        button {
            color: var(--button-text-color);
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            transition: background-color 0.2s ease, box-shadow 0.2s ease;
            text-transform: uppercase;
        }
        button:hover {
            background-color: #4A4A4A;
            box-shadow: none;
        }
        button:disabled {
            opacity: 0.65;
            cursor: not-allowed;
            box-shadow: none;
        }

        #startGameBtn, #sendBtn {
            background-color: #3A3A3A;
        }
        #startGameBtn:hover:not(:disabled), #sendBtn:hover:not(:disabled) {
            background-color: #4A4A4A;
        }

        #resetConfigBtn {
            background-color: transparent;
            border: 1px solid #4A4A4A;
            color: #FFFFFF;
            margin-top: 10px;
        }
        #resetConfigBtn:hover:not(:disabled) {
            background-color: rgba(74, 74, 74, 0.1);
        }

        #chat-area {
            height: 450px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            overflow-y: auto;
            margin-bottom: 20px;
            background-color: var(--background-main);
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 12px;
            padding: 10px 15px;
            border-radius: 12px;
            word-wrap: break-word;
            max-width: 75%;
            font-size: 15px;
            line-height: 1.5;
        }

        .user-message {
            background-color: var(--user-message-bg);
            color: var(--user-message-text);
            text-align: left;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .assistant-message {
            background-color: var(--assistant-message-bg);
            color: var(--assistant-message-text);
            text-align: left;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }

        .system-message {
            background-color: var(--system-message-bg);
            color: var(--system-message-text);
            text-align: center;
            font-style: italic;
            font-size: 13px;
            max-width: 90%;
            margin: 10px auto;
            padding: 6px 10px;
            border-radius: 4px;
        }

        .error-message {
            background-color: var(--error-bg);
            color: var(--error-text);
            border: 1px solid var(--error-border);
            padding: 12px 16px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        #loading-indicator {
            text-align: center;
            padding: 15px;
            color: var(--text-secondary);
            display: none;
            font-size: 14px;
        }
        #loading-indicator::before {
            content: '‚è≥';
            margin-right: 8px;
            display: inline-block;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .chat-input-container {
            display: flex;
            align-items: center;
            background-color: #2E2E2E;
            border-radius: 8px;
            padding: 8px;
        }
        #userInput {
            background-color: transparent;
            border: none;
            color: #FFFFFF;
            flex-grow: 1;
        }
        #userInput:focus {
            outline: none;
            box-shadow: none;
        }
        #sendBtn {
            background: none;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #sendBtn::before {
            content: '‚û§'; /* –ò–∫–æ–Ω–∫–∞ –±—É–º–∞–∂–Ω–æ–≥–æ —Å–∞–º–æ–ª–µ—Ç–∏–∫–∞ */
            color: #FFFFFF;
            font-size: 18px;
        }
        .chat-controls {
            margin-top: 10px;
        }
        #resetConfigBtn {
            display: block;
            width: 100%;
            margin-top: 15px;
        }

        .config-form input{
            background-color: #1C2526;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>LLM RPG Interface</h1>

        <div id="error-display" class="error-message" style="display:none;"></div>

        <div id="config-section">
            <h2>–ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∏–≥—Ä—ã</h2>
            <div class="config-form">
                <div>
                    <label for="agentName">–ò–º—è –∞–≥–µ–Ω—Ç–∞</label>
                    <input type="text" id="agentName" name="agentName" value="player">
                </div>
                <div>
                    <label for="startLocation">–°—Ç–∞—Ä—Ç–æ–≤–∞—è –ª–æ–∫–∞—Ü–∏—è</label>
                    <input type="text" id="startLocation" name="startLocation" value="entrance rune hall">
                </div>
                <div>
                    <label for="threadId">–ù–æ–º–µ—Ä –ø–æ—Ç–æ–∫–∞ (ID —Å–µ—Å—Å–∏–∏)</label>
                    <input type="text" id="threadId" name="threadId" value="1">
                </div>
                <button id="startGameBtn">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
            </div>
        </div>

        <div id="chat-section" style="display:none;">
            <h2>–ß–∞—Ç —Å –ò–ò (–ü–æ—Ç–æ–∫: <span id="currentThreadId"></span>)</h2>
            <div id="chat-area">
                <!-- –°–æ–æ–±—â–µ–Ω–∏—è –±—É–¥—É—Ç –ø–æ—è–≤–ª—è—Ç—å—Å—è –∑–¥–µ—Å—å -->
            </div>
            <div id="loading-indicator">–û–±—Ä–∞–±–æ—Ç–∫–∞...</div>
            <div class="chat-controls">
                <div class="chat-input-container">
                    <input type="text" id="userInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –¥–µ–π—Å—Ç–≤–∏–µ...">
                    <button id="sendBtn"></button>
                </div>
                <button id="resetConfigBtn">–ò–∑–º–µ–Ω–∏—Ç—å –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é</button>
            </div>
        </div>
    </div>

    <script>
        const agentNameInput = document.getElementById('agentName');
        const startLocationInput = document.getElementById('startLocation');
        const threadIdInput = document.getElementById('threadId');
        const startGameBtn = document.getElementById('startGameBtn');
        const resetConfigBtn = document.getElementById('resetConfigBtn');

        const configSection = document.getElementById('config-section');
        const chatSection = document.getElementById('chat-section');
        const currentThreadIdSpan = document.getElementById('currentThreadId');

        const chatArea = document.getElementById('chat-area');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const loadingIndicator = document.getElementById('loading-indicator');
        const errorDisplay = document.getElementById('error-display');

        let currentThreadId = null;

        function showError(message) {
            errorDisplay.textContent = message;
            errorDisplay.style.display = 'block';
        }

        function clearError() {
            errorDisplay.textContent = '';
            errorDisplay.style.display = 'none';
        }

        function addMessageToChat(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(sender === 'user' ? 'user-message' : (sender === 'system' ? 'system-message' : 'assistant-message'));
            messageDiv.textContent = text;
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        startGameBtn.addEventListener('click', async () => {
            clearError();
            const agentName = agentNameInput.value.trim();
            const startLocation = startLocationInput.value.trim();
            const threadId = threadIdInput.value.trim();

            if (!agentName || !startLocation || !threadId) {
                showError('–í—Å–µ –ø–æ–ª—è –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏ –¥–æ–ª–∂–Ω—ã –±—ã—Ç—å –∑–∞–ø–æ–ª–Ω–µ–Ω—ã.');
                return;
            }

            startGameBtn.disabled = true;
            startGameBtn.innerHTML = '<span class="spinner"></span> –ó–∞–≥—Ä—É–∑–∫–∞...';

            try {
                const response = await fetch('/config', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        agent_name: agentName,
                        start_location: startLocation,
                        thread_id: threadId
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || `–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: ${response.status}`);
                }

                currentThreadId = data.thread_id;
                currentThreadIdSpan.textContent = currentThreadId;
                chatArea.innerHTML = '';
                addMessageToChat(`–ò–≥—Ä–∞ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∞ –¥–ª—è –ø–æ—Ç–æ–∫–∞ ${currentThreadId}. –ò–º—è –∞–≥–µ–Ω—Ç–∞: ${agentName}, –ª–æ–∫–∞—Ü–∏—è: ${startLocation}.`, 'system');
                if (data.initial_message) {
                    addMessageToChat(data.initial_message, 'assistant');
                }

                configSection.style.display = 'none';
                chatSection.style.display = 'block';
                userInput.focus();
            } catch (err) {
                showError(`–û—à–∏–±–∫–∞ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏: ${err.message}`);
                console.error('Config error:', err);
            } finally {
                startGameBtn.disabled = false;
                startGameBtn.textContent = '–ù–∞—á–∞—Ç—å –∏–≥—Ä—É';
            }
        });

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter' && !sendBtn.disabled) {
                sendMessage();
            }
        });

        async function sendMessage() {
            clearError();
            const messageText = userInput.value.trim();
            if (!messageText || !currentThreadId) {
                if (!currentThreadId) showError("ID –ø–æ—Ç–æ–∫–∞ –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –Ω–∞—Å—Ç—Ä–æ–π—Ç–µ –∏–≥—Ä—É.");
                return;
            }

            addMessageToChat(messageText, 'user');
            const tempUserInput = userInput.value;
            userInput.value = '';
            sendBtn.disabled = true;
            userInput.disabled = true;
            loadingIndicator.style.display = 'block';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: messageText,
                        thread_id: currentThreadId
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || `–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: ${response.status}`);
                }
                addMessageToChat(data.reply, 'assistant');
            } catch (err) {
                showError(`–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è: ${err.message}`);
                console.error('Chat error:', err);
                addMessageToChat(`–û—à–∏–±–∫–∞: ${err.message}. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.`, 'system');
                userInput.value = tempUserInput;
            } finally {
                sendBtn.disabled = false;
                userInput.disabled = false;
                loadingIndicator.style.display = 'none';
                userInput.focus();
            }
        }

        resetConfigBtn.addEventListener('click', () => {
            configSection.style.display = 'block';
            chatSection.style.display = 'none';
            chatArea.innerHTML = '';
            currentThreadId = null;
            currentThreadIdSpan.textContent = '';
            clearError();
            agentNameInput.focus();
        });

        agentNameInput.focus();
    </script>
</body>
</html>
